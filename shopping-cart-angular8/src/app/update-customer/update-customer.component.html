<h3>Update Customer</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Id</label>
      <input [disabled]="true" type="text" class="form-control" id="customerId" [(ngModel)]="customer.id" name="customerId">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="customerName" required [(ngModel)]="customer.name" name="customerName">
    </div>

    <div class="form-group">
      <label for="name">E-mail</label>
      <input type="text" class="form-control" id="customerEmail" required [(ngModel)]="customer.valu" name="customerEmail">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
