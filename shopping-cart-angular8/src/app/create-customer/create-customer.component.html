<h3>Create New Customer</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">  

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="customerName" required [(ngModel)]="customer.name" name="customerName" #customerName="ngModel">
      <div *ngIf="customerName.invalid && (customerName.dirty || customerName.touched)"class="alert alert-danger">
        <div *ngIf="customerName.errors.required">Name is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" class="form-control" id="customerEmail" [(ngModel)]="customer.email" name="customerEmail" #customerEmail="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
      <div *ngIf="customerEmail.invalid && (customerEmail.dirty || customerEmail.touched)"class="alert alert-danger">
          <div *ngIf="customerEmail.errors.required">E-mail is required.</div>
          <div *ngIf="customerEmail.errors && customerEmail.errors.pattern">Email is invalid</div>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
