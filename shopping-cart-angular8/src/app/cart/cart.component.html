<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Cart</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of newItems | async">
                    <td>{{item.name}}</td>
                    <td>R${{item.value}}</td>
                </tr>
            </tbody>
        </table>
        <div>
            <button [disabled]="isDisabled" (click)="checkout(items)" class="btn btn-primary btn-lg">Checkout</button>
        </div>
    </div>
</div>
