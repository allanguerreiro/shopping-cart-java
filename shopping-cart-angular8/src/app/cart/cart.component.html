<span>**When you adding a product on the basket, could you refresh the screen? Please...</span>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Cart</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of newItems">
                    <td>{{item.name}}</td>
                    <td>R${{item.value}}</td>
                    <td>{{item.quantity}}</td>
                    <td><button (click)="remCart(item)" class="btn btn-danger">Remove To Cart</button></td>
                </tr>
            </tbody>
        </table>        
        <div>
            <button [disabled]="isDisabled" (click)="checkout()" class="btn btn-primary btn-lg">Checkout</button>
            <button (click)="reload()" class="btn btn-primary btn-lg" style="margin-left: 10px">Reload</button>
        </div>
    </div>
</div>
