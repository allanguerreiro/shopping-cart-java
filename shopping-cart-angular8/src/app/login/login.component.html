<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Username: test<br />
        Password: test
    </div>
    <div class="card">
        <h4 class="card-header">Angular 8 JWT Login Example</h4>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="userName" required [(ngModel)]="user.username" name="userName" #userName="ngModel" />
                    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"class="alert alert-danger">
                        <div *ngIf="itemName.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel" />
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"class="alert alert-danger">
                        <div *ngIf="password.errors.required">Password is required.</div>
                    <div *ngIf="password.errors.pattern">Password value.</div>
                </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
